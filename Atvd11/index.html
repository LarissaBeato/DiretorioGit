<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cálculo do Delta</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Cálculo do Delta</h1>
        <form id="deltaForm">
            <label for="a">A:</label>
            <input id="a" name="a" required>
            <label for="b">B:</label>
            <input id="b" name="b" required>
            <label for="c">C:</label>
            <input id="c" name="c" required>
            <button type="submit">Calcular Delta</button>
        </form>
        <div id="result">
            <h2>Resultado</h2>
            <p id="calcular"></p>
            <p id="valorDelta"></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
